{% extends 'base.html' %}
{% block title %}
Trainers
{% endblock %}

{% block content %}
<form class="form-register" style="color:white" method="GET">
  <input class="form-control mr-sm-2" type="search" placeholder="Search by Name" name="q">
  <button class="btn btn-outline-success my-2 my-0" type="submit" name="search">Search</button>
  <button class="btn btn-outline-success my-2 my-0" type="submit" name="reset" href="index{{url_for('trainers')}}">Reset</button>
</form>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <!-- Your Columns HERE -->
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">DOB</th>
    </tr>
  </thead>
  <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for trainer in results %}
    <tr>
      <td>{{ trainer[0] }}</td>
      <td>{{ trainer[1] }}</td>
      <td>{{ trainer[2] }}</td>
      <td>{{ trainer[3] }}</td>
      <td>{{ trainer[4] }}</td>
      <td>
      <td>
      <button class="btn btn-outline btn-info">Something ? </button>
      <button class="btn btn-outline btn-success">Something ? </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
