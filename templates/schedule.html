{% extends 'base.html' %}
{% block title %}
Schedule
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <!-- Your Columns HERE -->
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    {% for class in results %}
    <tr>
      <td>{{ class[2] }}</td>
      <td>{{ class[3] }}</td>
      <td>{{ class[5] }}</td>
      <td>
      <td>
      {%if "user" in session%}
        <a href="/member_drop_class/{{class[0]}}">
      <input type="submit" name="member_drop_class" value="Drop" class='btn btn-outline btn-danger' style="float: right; margin:5px;">
        </a>
      {% elif "admin" in session %}
      <a href="/trainer_drop_class/{{class[0]}}">
    <input type="submit" name="trainer_drop_class" value="Drop (As instructor)" class='btn btn-outline btn-danger' style="float: right; margin:5px;">
      </a>
      {%endif%}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
